version: 2023.3-233.11799.240
description: JetBrains Gateway Early Access Program. Launcher that brings a backend server and local environment together.
homepage: https://www.jetbrains.com/help/idea/2021.3/remote-development-starting-page.html
license:
  identifier: Freeware
  url: https://www.jetbrains.com/help/idea/2021.3/remote-development-starting-page.html#licensing
architecture:
  64bit:
    url: https://download.jetbrains.com/idea/gateway/JetBrainsGateway-2023.3.exe#/cosi.7z
    hash: 533a81b44dfb63d8390aad82eaddff33cf7c1b24aff67c56aad09037f1b44477
  arm64:
    url: https://download.jetbrains.com/idea/gateway/JetBrainsGateway-2023.3-aarch64.exe#/cosi.7z
