    64bit:
      url: https://download.jetbrains.com/idea/gateway/JetBrainsGateway-${headVersion}.exe#/cosi.7z
    arm64:
      url: https://download.jetbrains.com/idea/gateway/JetBrainsGateway-${headVersion}-aarch64.exe#/cosi.7z
  hash:
