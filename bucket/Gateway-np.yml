version: 2025.2.2-252.26199.160
description: JetBrains Gateway Early Access Program. Launcher that brings a backend server and local environment together.
homepage: https://www.jetbrains.com/help/idea/2021.3/remote-development-starting-page.html
license:
  identifier: Freeware
  url: https://www.jetbrains.com/help/idea/2021.3/remote-development-starting-page.html#licensing
architecture:
  64bit:
    url: https://download.jetbrains.com/idea/gateway/JetBrainsGateway-2025.2.2.exe#/cosi.7z
    hash: 5fa5d758ea70b52298c5eed9d872280d901364199a68ab3c4138a7a37286d492
  arm64:
    url: https://download.jetbrains.com/idea/gateway/JetBrainsGateway-2025.2.2-aarch64.exe#/cosi.7z
