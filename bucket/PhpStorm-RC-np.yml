version: 2023.3.3-233.14015.25
description: PhpStorm Release Candidate. Cross-Platform, Lightning-Smart IDE for PHP programming by JetBrains.
homepage: https://www.jetbrains.com/phpstorm/
license:
  identifier: Proprietary
  url: https://www.jetbrains.com/store/license.html
architecture:
  64bit:
    url: https://download.jetbrains.com/webide/PhpStorm-233.14015.25.exe#/cosi.7z
    hash: d2e7c5c3d9a3c41c10ac1a15b22fc6ae30b71cdba7ce5cd6334779fff79d3efb
  arm64:
    url: https://download.jetbrains.com/webide/PhpStorm-233.14015.25-aarch64.exe#/cosi.7z
    hash: c141c30c0aede82bd781a51705444336a99c35c60061007c7e44d9fbbecb0f34
extract_to: IDE
pre_install: Remove-AppDirItem 'IDE\$*'
shortcuts:
- - IDE\bin\phpstorm64.exe
  - JetBrains\PhpStorm (Release Candidate)
persist: IDE\bin\idea.properties
checkver:
  url: https://data.services.jetbrains.com/products/releases?code=PS&latest=true&type=rc
  regex: version":"(?<ver>[\d.]+)".*"build":"(?<build>[\d.]+)"
  replace: ${ver}-${build}
autoupdate:
  architecture:
    64bit:
      url: https://download.jetbrains.com/webide/PhpStorm-${preReleaseVersion}.exe#/cosi.7z
    arm64:
      url: https://download.jetbrains.com/webide/PhpStorm-${preReleaseVersion}-aarch64.exe#/cosi.7z
  hash:
    url: $url.sha256
