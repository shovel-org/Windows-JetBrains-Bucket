    64bit:
      url: https://download.jetbrains.com/go/goland-${preReleaseVersion}.exe#/cosi.7z
    arm64:
      url: https://download.jetbrains.com/go/goland-${preReleaseVersion}-aarch64.exe#/cosi.7z
