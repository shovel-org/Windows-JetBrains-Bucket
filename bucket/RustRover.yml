    64bit:
      url: https://download.jetbrains.com/rustrover/RustRover-${headVersion}.exe#/cosi.7z
    arm64:
      url: https://download.jetbrains.com/rustrover/RustRover-${headVersion}-aarch64.exe#/cosi.7z
  hash:
    url: $url.sha256
