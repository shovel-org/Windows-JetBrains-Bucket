    - https://download.jetbrains.com/ruby/RubyMine-2023.1.5.exe#/cosi.7z
    - https://raw.githubusercontent.com/shovel-org/Windows-JetBrains-Bucket/main/scripts/portable.ps1
    hash:
    - 54f0b900b38e1afd5da679c315dcbcf7dbef6ab4ba22a8d464db4a43ff41b086
    - 2255673952a7909596b8783f6e913d2301f91f0def0275fcfbc6371b0ca021f8
  arm64:
    url:
    - https://download.jetbrains.com/ruby/RubyMine-2023.1.5-aarch64.exe#/cosi.7z
    - https://raw.githubusercontent.com/shovel-org/Windows-JetBrains-Bucket/main/scripts/portable.ps1
    hash:
    - 317d21cdf925d9caa9f102fbfc974ead2ccc446560f709252fbe06b8ee51c25c
    - 2255673952a7909596b8783f6e913d2301f91f0def0275fcfbc6371b0ca021f8
extract_to: IDE
installer:
  script: |
    & "$dir\portable.ps1" $dir $persist_dir
    Remove-AppDirItem 'IDE\$*', 'portable.ps1'
bin:
- IDE\bin\rubymine64.exe
- - IDE\bin\rubymine64.exe
  - rubymine
shortcuts:
- - IDE\bin\rubymine64.exe
  - JetBrains\RubyMine
persist:
- IDE\bin\idea.properties
- profile
checkver:
  url: https://data.services.jetbrains.com/products/releases?code=RM&latest=true&type=release
  regex: version":"(?<ver>[\d.]+)".*"build":"(?<build>[\d.]+)"
  replace: ${ver}-${build}
autoupdate:
  architecture:
    64bit:
      url: https://download.jetbrains.com/ruby/RubyMine-${headVersion}.exe#/cosi.7z
    arm64:
      url: https://download.jetbrains.com/ruby/RubyMine-${headVersion}-aarch64.exe#/cosi.7z
  hash:
    url: $url.sha256
