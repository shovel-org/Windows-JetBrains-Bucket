version: 2023.2.5-232.10227.6
description: RubyMine. Cross-Platform Ruby on Rails IDE by JetBrains.
homepage: https://www.jetbrains.com/ruby/
license:
  identifier: Proprietary
  url: https://www.jetbrains.com/store/license.html
changelog: https://www.jetbrains.com/ruby/whatsnew/
architecture:
  64bit:
    url:
    - https://download.jetbrains.com/ruby/RubyMine-2023.2.5.exe#/cosi.7z
    - https://raw.githubusercontent.com/shovel-org/Windows-JetBrains-Bucket/main/scripts/portable.ps1
    hash:
    - 5b45f69b6ee003af9168162f87b21decd17f7a9ced6ee5f95a072058b9ee4ef7
    - 2255673952a7909596b8783f6e913d2301f91f0def0275fcfbc6371b0ca021f8
  arm64:
    url:
    - https://download.jetbrains.com/ruby/RubyMine-2023.2.5-aarch64.exe#/cosi.7z
    - https://raw.githubusercontent.com/shovel-org/Windows-JetBrains-Bucket/main/scripts/portable.ps1
    hash:
    - bc5324282e6bfdb6f593e98e5d5f6616ae7d93aeccd1da974bf4f4d99e52e970
    - 2255673952a7909596b8783f6e913d2301f91f0def0275fcfbc6371b0ca021f8
extract_to: IDE
installer:
  script: |
    & "$dir\portable.ps1" $dir $persist_dir
    Remove-AppDirItem 'IDE\$*', 'portable.ps1'
bin:
- IDE\bin\rubymine64.exe
- - IDE\bin\rubymine64.exe
  - rubymine
shortcuts:
- - IDE\bin\rubymine64.exe
  - JetBrains\RubyMine
persist:
- IDE\bin\idea.properties
- profile
checkver:
  url: https://data.services.jetbrains.com/products/releases?code=RM&latest=true&type=release
  regex: version":"(?<ver>[\d.]+)".*"build":"(?<build>[\d.]+)"
  replace: ${ver}-${build}
autoupdate:
  architecture:
    64bit:
      url: https://download.jetbrains.com/ruby/RubyMine-${headVersion}.exe#/cosi.7z
    arm64:
      url: https://download.jetbrains.com/ruby/RubyMine-${headVersion}-aarch64.exe#/cosi.7z
  hash:
    url: $url.sha256
