version: 2024.2.2-242.22855.85
description: GoLand. Cross-Platform, Clever IDE to Go by JetBrains.
homepage: https://www.jetbrains.com/goland/
license:
  identifier: Proprietary
  url: https://www.jetbrains.com/store/license.html
changelog: https://www.jetbrains.com/goland/whatsnew/
architecture:
  64bit:
    url: https://download.jetbrains.com/go/goland-2024.2.2.exe#/cosi.7z
    hash: da10bf6cc5dcd664aa29b81d225b3770de29eff5a2d3595258129db8e377ebc6
  arm64:
    url: https://download.jetbrains.com/go/goland-2024.2.2-aarch64.exe#/cosi.7z
    hash: ba3aca378d2a445016816cd2c45cd9d0456b3a9214be211aca57972ef09b222b
extract_to: IDE
pre_install: Remove-AppDirItem 'IDE\$*'
bin:
- IDE\bin\goland64.exe
- - IDE\bin\goland64.exe
  - goland
shortcuts:
- - IDE\bin\goland64.exe
  - JetBrains\GoLand
persist: IDE\bin\idea.properties
checkver:
  url: https://data.services.jetbrains.com/products/releases?code=GO&latest=true&type=release
  regex: version":"(?<ver>[\d.]+)".*"build":"(?<build>[\d.]+)"
  replace: ${ver}-${build}
autoupdate:
  architecture:
    64bit:
      url: https://download.jetbrains.com/go/goland-${headVersion}.exe#/cosi.7z
    arm64:
      url: https://download.jetbrains.com/go/goland-${headVersion}-aarch64.exe#/cosi.7z
  hash:
    url: $url.sha256
