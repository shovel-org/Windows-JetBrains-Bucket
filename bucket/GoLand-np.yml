version: 2023.1.1-231.8770.71
description: GoLand. Cross-Platform, Clever IDE to Go by JetBrains.
homepage: https://www.jetbrains.com/goland/
license:
  identifier: Proprietary
  url: https://www.jetbrains.com/store/license.html
changelog: https://www.jetbrains.com/goland/whatsnew/
architecture:
  64bit:
    url: https://download.jetbrains.com/go/goland-2023.1.1.exe#/cosi.7z
    hash: 3ff89b209dcdbe1ee25f1b44c9cd77d163f48422ab8ed04e0171e2e4f30735d7
  arm64:
