version: 2023.3.3-233.13763.9
description: PyCharm Professional Release Candidate. Cross-Platform Python IDE for professional developers by JetBrains.
homepage: https://www.jetbrains.com/pycharm/
license:
  identifier: Proprietary
  url: https://www.jetbrains.com/store/license.html
architecture:
  64bit:
    url: https://download.jetbrains.com/python/pycharm-professional-233.13763.9.exe#/cosi.7z
