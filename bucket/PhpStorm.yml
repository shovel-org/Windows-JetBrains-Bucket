    64bit:
      url: https://download.jetbrains.com/webide/PhpStorm-${headVersion}.exe#/cosi.7z
    arm64:
      url: https://download.jetbrains.com/webide/PhpStorm-${headVersion}-aarch64.exe#/cosi.7z
