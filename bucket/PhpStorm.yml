checkver:
  url: https://data.services.jetbrains.com/products/releases?code=PS&latest=true&type=release
  regex: version":"(?<ver>[\d.]+)".*"build":"(?<build>[\d.]+)"
  replace: ${ver}-${build}
autoupdate:
