    64bit:
      url: https://download.jetbrains.com/python/pycharm-community-${preReleaseVersion}.exe#/cosi.7z
    arm64:
      url: https://download.jetbrains.com/python/pycharm-community-${preReleaseVersion}-aarch64.exe#/cosi.7z
