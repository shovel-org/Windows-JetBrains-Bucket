  regex: version":"(?<ver>[\d.]+)".*"build":"(?<build>[\d.]+)"
  replace: ${ver}-${build}
autoupdate:
  architecture:
    64bit:
      url: https://download.jetbrains.com/ruby/RubyMine-${preReleaseVersion}.exe#/cosi.7z
    arm64:
      url: https://download.jetbrains.com/ruby/RubyMine-${preReleaseVersion}-aarch64.exe#/cosi.7z
  hash:
    url: $url.sha256
