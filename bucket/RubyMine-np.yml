version: 2023.3.1-233.11799.290
description: RubyMine. Cross-Platform Ruby on Rails IDE by JetBrains.
homepage: https://www.jetbrains.com/ruby/
license:
  identifier: Proprietary
  url: https://www.jetbrains.com/store/license.html
changelog: https://www.jetbrains.com/ruby/whatsnew/
architecture:
  64bit:
    url: https://download.jetbrains.com/ruby/RubyMine-2023.3.1.exe#/cosi.7z
    hash: d60aa7bda2a2e8201c900ea5ae91e1063a85f358f4fd0c8057db1a93317571ce
  arm64:
