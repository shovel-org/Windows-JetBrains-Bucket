    64bit:
      url: https://download.jetbrains.com/python/pycharm-community-${headVersion}.exe#/cosi.7z
    arm64:
      url: https://download.jetbrains.com/python/pycharm-community-${headVersion}-aarch64.exe#/cosi.7z
