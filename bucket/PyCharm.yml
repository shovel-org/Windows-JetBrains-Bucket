version: 2023.3.3-233.13763.11
description: PyCharm Community. Cross-Platform Python IDE for professional developers by JetBrains.
homepage: https://www.jetbrains.com/pycharm/
license:
  identifier: Apache-2.0
  url: https://sales.jetbrains.com/hc/en-gb/articles/115001015290-Where-can-I-find-the-EULA-End-User-License-Agreement-
changelog: https://www.jetbrains.com/pycharm/whatsnew/
architecture:
  64bit:
    url:
    - https://download.jetbrains.com/python/pycharm-community-2023.3.3.exe#/cosi.7z
    - https://raw.githubusercontent.com/shovel-org/Windows-JetBrains-Bucket/main/scripts/portable.ps1
    hash:
    - 299be99d47938ca0be4a4dc08d9e1a87be69df94153cb38bff637d8c4711da1c
    - 2255673952a7909596b8783f6e913d2301f91f0def0275fcfbc6371b0ca021f8
  arm64:
    url:
    - https://download.jetbrains.com/python/pycharm-community-2023.3.3-aarch64.exe#/cosi.7z
    - https://raw.githubusercontent.com/shovel-org/Windows-JetBrains-Bucket/main/scripts/portable.ps1
    hash:
    - 037ba1177ad214f2be121a1e64e60524da15c758d56a3c4f04b7f5167c3d33ae
    - 2255673952a7909596b8783f6e913d2301f91f0def0275fcfbc6371b0ca021f8
extract_to: IDE
installer:
  script: |
    & "$dir\portable.ps1" $dir $persist_dir
    Remove-AppDirItem 'IDE\$*', 'portable.ps1'
bin:
- IDE\bin\pycharm64.exe
- - IDE\bin\pycharm64.exe
  - pycharm
shortcuts:
- - IDE\bin\pycharm64.exe
  - JetBrains\PyCharm Community
persist:
- IDE\bin\idea.properties
- profile
checkver:
  url: https://data.services.jetbrains.com/products/releases?code=PCC&latest=true&type=release
  regex: version":"(?<ver>[\d.]+)".*"build":"(?<build>[\d.]+)"
  replace: ${ver}-${build}
autoupdate:
  architecture:
    64bit:
      url: https://download.jetbrains.com/python/pycharm-community-${headVersion}.exe#/cosi.7z
    arm64:
      url: https://download.jetbrains.com/python/pycharm-community-${headVersion}-aarch64.exe#/cosi.7z
  hash:
    url: $url.sha256
