extract_to: IDE
installer:
  script: |
    & "$dir\portable.ps1" $dir $persist_dir
    Remove-AppDirItem 'IDE\$*', 'portable.ps1'
bin:
- IDE\bin\clion64.exe
- - IDE\bin\clion64.exe
