version: 2023.3.3-233.13763.11
description: PyCharm Professional. Cross-Platform Python IDE for professional developers by JetBrains.
homepage: https://www.jetbrains.com/pycharm/
license:
  identifier: Proprietary
  url: https://www.jetbrains.com/store/license.html
changelog: https://www.jetbrains.com/pycharm/whatsnew/
architecture:
  64bit:
    url: https://download.jetbrains.com/python/pycharm-professional-2023.3.3.exe#/cosi.7z
    hash: 98352aaa41e6ae6e5223bcf7f3544fbab5ade49fde9b8553f7bc4fb1a4868b43
  arm64:
    url: https://download.jetbrains.com/python/pycharm-professional-2023.3.3-aarch64.exe#/cosi.7z
    hash: ebee821efe6fd59243b1a7d8aada4905b73a0b3f23903170e75f74ff663ae6d9
extract_to: IDE
pre_install: Remove-AppDirItem 'IDE\$*'
bin:
- IDE\bin\pycharm64.exe
- - IDE\bin\pycharm64.exe
  - pycharm
shortcuts:
- - IDE\bin\pycharm64.exe
  - JetBrains\PyCharm Professional
persist: IDE\bin\idea.properties
checkver:
  url: https://data.services.jetbrains.com/products/releases?code=PCP&latest=true&type=release
  regex: version":"(?<ver>[\d.]+)".*"build":"(?<build>[\d.]+)"
  replace: ${ver}-${build}
autoupdate:
  architecture:
    64bit:
      url: https://download.jetbrains.com/python/pycharm-professional-${headVersion}.exe#/cosi.7z
    arm64:
      url: https://download.jetbrains.com/python/pycharm-professional-${headVersion}-aarch64.exe#/cosi.7z
  hash:
    url: $url.sha256
