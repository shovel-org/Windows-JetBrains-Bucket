version: 2023.3-233.14015.155
description: RustRover Early Access Program. Cross-Platform IDE for Rust by JetBrains.
homepage: https://www.jetbrains.com/rust/
license:
  identifier: Proprietary
  url: https://www.jetbrains.com/legal/agreements/user_eap.html
architecture:
  64bit:
    url: https://download.jetbrains.com/rustrover/RustRover-233.14015.155.exe#/cosi.7z
    hash: 6c8e334dda59621d19cc24544c2c1e814a9ac3fdc92fb5fefbe2e6fbba896681
  arm64:
