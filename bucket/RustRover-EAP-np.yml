version: 2023.3-233.8264.32
description: RustRover Early Access Program. Cross-Platform IDE for Rust by JetBrains.
homepage: https://www.jetbrains.com/rust/
license:
  identifier: Proprietary
  url: https://www.jetbrains.com/legal/agreements/user_eap.html
architecture:
  64bit:
    url: https://download.jetbrains.com/rustrover/RustRover-233.8264.32.exe#/cosi.7z
    hash: 396e4a37e4df76826366e46d1d1d2a61fba88f2501ada2ba1da41ccda6e65dea
  arm64:
    url: https://download.jetbrains.com/rustrover/RustRover-233.8264.32-aarch64.exe#/cosi.7z
    hash: 398baa8929e011afacc1bf98e47aaa678b61edf418e20f09e0234c1fcb2079b6
extract_to: IDE
pre_install: Remove-AppDirItem 'IDE\$*'
shortcuts:
- - IDE\bin\crustrover64.exe
  - JetBrains\RustRover (Early Access Program)
persist: IDE\bin\idea.properties
checkver:
  url: https://data.services.jetbrains.com/products/releases?code=RR&latest=true&type=eap
  regex: version":"(?<ver>[\d.]+)".*"build":"(?<build>[\d.]+)"
  replace: ${ver}-${build}
autoupdate:
  architecture:
    64bit:
      url: https://download.jetbrains.com/rustrover/RustRover-${preReleaseVersion}.exe#/cosi.7z
    arm64:
      url: https://download.jetbrains.com/rustrover/RustRover-${preReleaseVersion}-aarch64.exe#/cosi.7z
  hash:
    url: $url.sha256
