version: 2023.3-233.14015.152
description: RustRover Early Access Program. Cross-Platform IDE for Rust by JetBrains.
homepage: https://www.jetbrains.com/rust/
license:
  identifier: Proprietary
  url: https://www.jetbrains.com/legal/agreements/user_eap.html
architecture:
  64bit:
    url: https://download.jetbrains.com/rustrover/RustRover-233.14015.152.exe#/cosi.7z
    hash: 272096999a68d29152d5846fa700a7ba40fbb14c5bd78f1e74cf038285db0ce8
  arm64:
    url: https://download.jetbrains.com/rustrover/RustRover-233.14015.152-aarch64.exe#/cosi.7z
